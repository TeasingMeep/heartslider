<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>HeartSlider.js</title>
		<link rel="icon" href="favicon.ico" sizes="16x16" type="image/ico" />
		<link rel="stylesheet" href="heartslider.css" />
		<style>
			body {
				margin: 0;
			}
		</style>
	</head>
	<body>
		<div class="heart-slideshow">
			<div class="heart-slide">
				<figure class="image-holder">
					<img data-sizes="100vw" data-src="img/image-01.jpg" alt="" />
				</figure>
			</div>
			<div class="heart-slide">
				<figure class="image-holder">
					<img data-sizes="100vw" data-src="img/image-02.jpg" alt="" />
				</figure>
			</div>
			<div class="heart-slide">
				<figure class="image-holder">
					<img data-sizes="100vw" data-src="img/image-03.jpg" alt="" />
				</figure>
			</div>
			<div class="heart-slide">
				<figure class="image-holder">
					<img data-sizes="100vw" data-src="img/image-04.jpg" alt="" />
				</figure>
			</div>
			<div class="heart-slide">
				<figure class="image-holder">
					<img style="object-position: 50% 95%" data-sizes="100vw" data-src="img/image-05.jpg" alt="" />
				</figure>
			</div>
			<div class="heart-slide">
				<figure class="image-holder">
					<img data-sizes="100vw" data-src="img/image-06.jpg" alt="" />
				</figure>
			</div>
			<div class="heart-slide">
				<figure class="image-holder">
					<img data-sizes="100vw" data-src="img/image-07.jpg" alt="" />
				</figure>
			</div>
			<div class="heart-slide">
				<figure class="image-holder">
					<img style="object-position: 50% 95%" data-sizes="100vw" data-src="img/image-08.jpg" alt="" />
				</figure>
			</div>
			<div class="heart-slide">
				<figure class="image-holder">
					<img style="object-position: 50% 75%" data-sizes="100vw" data-src="img/image-09.jpg" alt="" />
				</figure>
			</div>
			<div class="heart-slide">
				<figure class="image-holder">
					<img data-sizes="100vw" data-src="img/image-10.jpg" alt="" />
				</figure>
			</div>
		</div>
		<script defer src="heartslider.js"></script>
		<script defer src="main.js"></script>
	</body>
</html>
